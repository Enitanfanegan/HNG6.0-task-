<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> <!--Angela-->
  <title>Signin Page</title>
</head>

<body>
  <div class="container">
    <form class="form" action="#">
      <h1><strong>Login to Your Account</strong></h1><br> <!-- @mogbonjubola -->
        <label for="email"><strong>E-mail</strong></label> <!-- @mogbonjubola -->
        <input type="text" name="email" id="email" placeholder="Enter Your Email" />
      <br/>
        <label for="password"><strong>Password</strong></label>
        <input type="password" id="password" placeholder="Enter Your Password" />
      <div id="checkitems">
          <div class="div-1">
            <input type="checkbox" name="Remember Me" id="Remember"/><p id="remember-me">Remember Me</p>
          </div>
          <div class="div-2">
            <a href="" id="forgot-password">Forgot Password?</a>
          </div>
      </div>
        <br>
      <div id="btns" class="btns">
          <button class="btn register" type="button" value="Register">Sign up</button>
          <button class="btn login" type="button" value="Login">Login</button>
      </div>
    </form>
    <div class="side2">
      <!-- image goes here and some write up -->
         <img src="https://res.cloudinary.com/dthwqcdxe/image/upload/v1568650329/login_image_2_c9pbxa.jpg" alt="" height="700px;" width="450px;"> <!--Janetsomehow-->
    </div>
  </div>
</body>
</html>
